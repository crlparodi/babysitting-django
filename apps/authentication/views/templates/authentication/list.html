<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recensement des babysitters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <table class="table table-sm table-stripped table-responsive">
        <thead>
            <tr>
                <td>Nom</td>
                <td>Ville</td>
                <td>Tranche d'âge</td>
                <td>Disponibilité</td>
                <td>Prix</td>
            </tr>
        </thead>
        <tbody>
            {% for qs in qs %}
                <tr>
                    <td>{{qs.member.full_name}}</td>
                    <td>{{qs.get_location_display}}</td>
                    <td>{{qs.get_age_target_display}}</td>
                    <td>{{qs.get_time_target_display}}</td>
                    <td>{{qs.price}} par {{qs.get_price_unit_display}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
