{% extends "base/base_generic.html" %}

{% block title %}Accueil{% endblock title %}

{% block content %}
    <p>
	{% if is_logged %}
		{{ user.full_name }} <br/> {{ user.email }}
	{% else %}
		Not connected
	{% endif %}
	</p>
    <br/>
	{% if user.is_authenticated %}
		<a href="{% url 'profile_page' %}">PROFILE</a>
		<a href="{% url 'logout' %}">LOGOUT</a>
	{% else %}
		<a href="{% url 'cabbage_login_check' %}">LOGIN</a>
		<a href="{% url 'sign_up' %}">SIGN UP</a>
	{% endif %}
{% endblock %}
